<!DOCTYPE html>

        <title>signup</title>
        <link rel="stylesheet" href="./assets/stylesheets/style.css">
    </head>
    <body>
        <div id="wrapper">
            <form>
                <input id="username" type="text" name="" placeholder="Enter User handle">
                <input id="password" type="text" name="" placeholder="Password">

            <button id="signup">Signup</button>
            <button id="signin">SignIn</button>
            <p id="signmsg"></p>
        </div>
        <div class="logout-wrapper">
            <button id="logout"></button>
        </div>
        <section class="icons">
					
            <img class="fb allicons" src="./assets/media/icons/facebook.png" alt="">

            <img class="airbnb" src="./assets/media/icons/airbnb.png" alt="">

            <img class="linkedin" src="./assets/media/icons/linkedin.png" alt="">
            <img class="paytm" src="./assets/media/icons/paytm.png" alt="">
            <img class="sheets" src="./assets/media/icons/sheets.png" alt="">
            <img class="skype" src="./assets/media/icons/skype.png" alt="">
            <img class="whatsapp" src="./assets/media/icons/whatsapp.png" alt="">
            <img class="search" src="./assets/media/icons/search.png" alt="">
            <img class="gmail" src="./assets/media/icons/gmail.png" alt="">
            <img class="spotify" src="./assets/media/icons/spotify.png" alt="">
            <img class="youtube" src="./assets/media/icons/youtube.png" alt="">

        </section>
